{% extends 'base/base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">登录</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="invalid-feedback d-block">
                                {{ field.errors.as_text }}
                            </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-custom w-100">登录</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'accounts:register' %}" class="text-muted">还没有账户？立即注册</a>
                    <span class="mx-2 text-muted">|</span>
                    <a href="{% url 'accounts:password_reset' %}" class="text-muted">忘记密码？</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base/base.html" %}

{% block content %}
<div class="card">
    <div class="card-body p-5">
        <h3 class="text-center mb-4">重置密码</h3>
        <p>请输入您注册时使用的邮箱地址，我们将向您发送一封包含重置密码链接的邮件。</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                <input type="email" name="email" id="{{ form.email.id_for_label }}" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">发送重置邮件</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
